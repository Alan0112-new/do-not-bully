    <script>
        let currentPage = 1;

        function showOptionsSequentially() {
    const options = document.querySelectorAll("#page4 .radio-group label.hidden");
    let delay = 0;

    options.forEach((option) => {
        setTimeout(() => {
            option.classList.add("visible"); // 添加显示的类
            option.classList.remove("hidden"); // 移除隐藏的类
        }, delay);
        delay += 1000; // 每个选项间隔 1 秒
    });
}

function showPage(pageIdentifier) {
    const pages = document.querySelectorAll('.form-page');
    const body = document.body;

    if (typeof pageIdentifier === 'string') {
        pages.forEach(page => page.classList.remove('active'));
        document.getElementById(pageIdentifier).classList.add('active');
        body.className = ''; // 重置背景
    } else {
        pages.forEach((page, index) => {
            page.classList.toggle('active', index + 1 === pageIdentifier);
        });
        body.className = `page${pageIdentifier}`; // 设置背景
    }
}


function nextPage() {
    const totalPages = document.querySelectorAll('.form-page').length;

    if (currentPage === 4) {
        // 当前是第4页，显示闪烁页面1
        showPage('flashing-page1');

        setTimeout(() => {
            currentPage++; // 更新页码为第5页
            showPage(5); // 显示第5页
            showOptionsSequentially(); // 添加这一行确保选项显示
        }, 1500);

    } else if (currentPage === 8) {
        // 当前是第7页，显示闪烁页面2
        showPage('flashing-page2');

        setTimeout(() => {
            currentPage++; // 更新页码为第8页
            showPage(9); // 显示第8页
        }, 1500);

    } else if (currentPage < totalPages) {
        // 常规页面切换逻辑
        currentPage++;
        showPage(currentPage);

        // 如果是第5页，执行逐步显示选项逻辑
        if (currentPage === 5) {
            showOptionsSequentially();
        }
    }
}

];

// 记录当前显示的伪造文本索引
let currentIndex = 0;

// 监听输入框的输入事件
userInput.addEventListener("input", () => {
    // 每输入一个字符，就按顺序替换文本
    if (currentIndex < fakeResponses.length) {
        // 更新显示的伪造文本
        displayText.textContent = fakeResponses[currentIndex];
        displayText.style.visibility = 'visible';  // 显示文本
        currentIndex++;  // 更新索引，显示下一个伪造文本
    } else {
        // 超过伪造文本的长度后，显示最后一条文本
        displayText.textContent = fakeResponses[fakeResponses.length - 1];
    }

    // 每次输入一个字符后替换输入框中的文本
    userInput.value = displayText.textContent;
